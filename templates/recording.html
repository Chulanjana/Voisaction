<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voisaction - Record Audio</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        /* Main Body Styling */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fdf3f0;
            color: #333;
            min-height: 100vh;
        }

        /* Header */
        h1 {
            margin-top: 20px;
            font-size: 2em;
            font-weight: bold;
            color: #333;
            text-align: center;
        }

        /* Container */
        .container {
            background-color: #ffece8;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            margin-top: 20px;
        }

        /* Event Name */
        .event-name {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 10px;
            color: #333;
        }

        /* Date and Status */
        .date, #status {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        /* Waveform Placeholder */
        .waveform {
            margin: 15px 0;
            background-color: #fff;
            border-radius: 8px;
            width: 100%;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-size: 1em;
            font-weight: bold;
            position: relative;
        }

        /* Timer Display */
        .timer {
            position: absolute;
            bottom: -20px;
            font-size: 0.9em;
            color: #555;
        }

        /* Buttons */
        .btn {
            padding: 10px 20px;
            margin: 10px 5px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            color: #fff;
        }
        
        .start-btn {
            background-color: #ff6b6b;
        }
        
        .stop-btn {
            background-color: #ff6b6b;
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn:not(:disabled) {
            opacity: 1;
        }
    </style>
</head>
<body>

    <h1>Voisaction</h1>
    <div class="container">
        <div class="date">üïí {{ date }}</div>
        <div class="event-name">{{ event_name }}</div>
        
        <div class="waveform" id="waveform">Recording Waveform</div>
        <div class="timer" id="timer">00:00:00</div>
        
        <button id="startBtn" class="btn start-btn">Start Recording</button>
        <button id="stopBtn" class="btn stop-btn" disabled>Stop Recording</button>
        
        <div id="status">Status: Idle</div>
        <audio id="audio" controls></audio>
    </div>

    <script>
    
        let mediaRecorder;
        let audioChunks = [];
        let uploadInterval;
        let isUserStopping = false;
        let recordingTime = 0;
        let timerInterval;
        let countdownInterval;
        
        const UPLOAD_INTERVAL_MS = 1 * 10 * 1000; // 8 minutes in milliseconds
        const statusElement = document.getElementById("status");
        const startBtn = document.getElementById("startBtn");
        const stopBtn = document.getElementById("stopBtn");
        const timerElement = document.getElementById("timer");
        const waveform = document.getElementById("waveform");

        // Timer for recording
        function startTimer() {
            timerInterval = setInterval(() => {
                recordingTime++;
                const hours = String(Math.floor(recordingTime / 3600)).padStart(2, '0');
                const minutes = String(Math.floor((recordingTime % 3600) / 60)).padStart(2, '0');
                const seconds = String(recordingTime % 60).padStart(2, '0');
                timerElement.textContent = `${hours}:${minutes}:${seconds}`;
            }, 1000);
        }

        function resetTimer() {
            clearInterval(timerInterval);
            recordingTime = 0;
            timerElement.textContent = "00:00:00";
        }

        // Countdown function
        function startCountdown(durationInSeconds) {
            let remainingTime = durationInSeconds;
            const countdownElement = document.createElement("div");
            countdownElement.id = "countdown";
            countdownElement.style.marginTop = "20px";
            countdownElement.style.fontSize = "1.2em";
            countdownElement.style.color = "#333";
            countdownElement.textContent = `Redirecting in ${remainingTime} seconds...`;
            document.body.appendChild(countdownElement);

            countdownInterval = setInterval(() => {
                remainingTime--;
                countdownElement.textContent = `Redirecting in ${remainingTime} seconds...`;
                if (remainingTime <= 0) {
                    clearInterval(countdownInterval);
                    window.location.href = '/generate';
                }
            }, 1000);
        }

        // Start recording
        startBtn.addEventListener("click", async () => {
            await startNewRecording();
            startBtn.disabled = true;
            stopBtn.disabled = false;
            stopBtn.classList.remove("stop-btn");
            stopBtn.classList.add("btn", "stop-btn");
            statusElement.textContent = "Status: Recording...";
            waveform.textContent = "üéôÔ∏è Recording...";
            startTimer();

            // Set interval to upload every 8 minutes
            uploadInterval = setInterval(() => {
                if (mediaRecorder && mediaRecorder.state === "recording") {
                    mediaRecorder.stop();
                }
            }, UPLOAD_INTERVAL_MS);
        });

        // Stop recording manually
        stopBtn.addEventListener("click", () => {
            isUserStopping = true;
            if (mediaRecorder && mediaRecorder.state === "recording") {
                mediaRecorder.stop();
            }
            startBtn.disabled = false;
            stopBtn.disabled = true;
            statusElement.textContent = "Status: Idle";
            waveform.textContent = "Recording Stopped";
            resetTimer();

            clearInterval(uploadInterval);

            // Start the countdown after stopping the recording
            startCountdown(0.1 * 60); // 10 minutes in seconds
        });

        // Function to start a new recording session
        async function startNewRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    createAndSendAudioBlob();
                    audioChunks = [];

                    if (!isUserStopping) {
                        setTimeout(() => {
                            statusElement.textContent = "Status: Recording...";
                            waveform.textContent = "üéôÔ∏è Recording...";
                            startNewRecording();
                        }, 1000);
                    } else {
                        statusElement.textContent = "Status: Idle";
                        isUserStopping = false;
                    }
                };

                mediaRecorder.start();
            } catch (err) {
                console.error("Error accessing microphone:", err);
                alert("Could not access the microphone. Please check permissions.");
            }
        }

        // Create an audio blob and send it to the backend
        function createAndSendAudioBlob() {
            const audioBlob = new Blob(audioChunks, { type: "audio/wav" });
            sendToBackend(audioBlob);

            const audioUrl = URL.createObjectURL(audioBlob);
            document.getElementById("audio").src = audioUrl;
        }

        async function sendToBackend(audioBlob) {
            const formData = new FormData();
            formData.append("audio", audioBlob, generateFilename());

            try {
                const response = await fetch("http://127.0.0.1:5000/upload-audio", {
                    method: "POST",
                    body: formData,
                });

                if (response.ok) {
                    console.log("Audio uploaded successfully.");
                    statusElement.textContent = "Status: Recording...";
                } else {
                    console.error("Audio upload failed.", response.statusText);
                    statusElement.textContent = "Status: Upload Failed";
                }
            } catch (error) {
                console.error("Error uploading audio:", error);
                statusElement.textContent = "Status: Upload Error";
            }
        }

        function generateFilename() {
            const timestamp = new Date().toISOString().replace(/[:.]/g, "-");
            return `audio_${timestamp}.wav`;
        }        



    </script>

</body>
</html>
